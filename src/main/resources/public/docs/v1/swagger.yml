      summary: Updates an album
      description: ""
      operationId: updatealbum
      parameters:
        - in: path
          name: albumId
          description: ID of album to be updated
          required: true
          type: string
        - in: body
          name: body
          description: Updated attributes for album.
          required: false
          schema:
