      responses:
        "405":
          description: Invalid input
        "404":
          description: album not found
        "200":
          description: successful operation
          schema:
            $ref: "#/definitions/Album"
        "400":
          description: Invalid ID supplied
      security:
        - Authorization: []
    delete:
      tags:
        - album
      summary: Deletes an album
      description: ""
      operationId: deleteAlbum
      parameters:
        - in: path
          name: albumId
          description: album id to delete
          required: true
          type: integer
          format: int64
      responses:
        "400":
          description: Invalid album value
        "204":
          description: No Content. Successfully Deleted.
        "404":
          description: Album not found
      security:
        - Authorization: []

  /tracks:
    get:
      tags:
        - track
      summary: Finds all tracks
      description: Gets all tracks,paginated result.
      operationId: getAllTracks
      parameters:
        - in: query
          name: artist
          description: Filter by artist
          required: false
          type: string
        - in: query
          name: album
          description: Filter by album
          required: false
          type: string
        - in: query
          name: id
          description: Filter by ids
          required: false
          type: array
          items:
            type: string
          collectionFormat: multi
      security:
       - Authorization: []
      responses:
        "200":
          description: Successful operation
          schema:
            type: array
            items:
              $ref: "#/definitions/Track"
        "404":
          description: Not Found
        "401":
          description: Unauthorized
        "500":
          description: Server Error
        "400":
          description: Bad Request
    post:
      tags:
        - track
      summary: Add a new track
      description: Only Admins and SuperAdmins can create tracks
      operationId: addTrack
      parameters:
        - in: body
          name: body
          description: Track to add.You can provide an album_id (list albums to find the id) to associate the track with an existing album. You can also create and associate an album for the new track,in which case you leave album_id blank
          required: false
          schema:
            $ref: "#/definitions/Track"
      security:
       - Authorization: []
      responses:
        "405":
          description: Invalid input
        "401":
          description: Unauthorized
        "400":
          description: Bad Request
  /tracks/{trackId}:
    get:
      tags:
        - track
      summary: Find track by ID
      description: Returns an track
      operationId: getTrackById
      parameters:
        - in: path
          name: trackId
          description: ID of track that needs to be fetched
          required: true
          type: integer
          format: int64
      security:
       - Authorization: []
      responses:
        "404":
          description: track not found
        "200":
          description: successful operation
          schema:
            $ref: "#/definitions/Track"
        "400":
          description: Invalid ID supplied
    put:
      tags:
        - track
      summary: Updates a track
      description: ""
      operationId: updateTrack
      parameters:
        - in: path
          name: trackId
          description: ID of track to be updated
          required: true
          type: string
        - in: body
          name: body
          description: Updated attributes for track.
          required: false
          schema:
            $ref: "#/definitions/Track"
      responses:
        "405":
          description: Invalid input
        "404":
          description: track not found
        "200":
          description: successful operation
          schema:
            $ref: "#/definitions/Track"
        "400":
