      summary: Deletes an artist
      description: ""
      operationId: deleteArtist
      parameters:
        - in: path
          name: artistId
          description: Artist id to delete
          required: true
          type: integer
          format: int64
      responses:
        "400":
          description: Invalid artist value
        "204":
          description: No Content. Successfully Deleted.
      security:
        - Authorization: []

  /albums:
